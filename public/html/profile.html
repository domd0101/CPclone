<nav-bar ></nav-bar>

<div class='profile-top'>
  <h1>{{nickname}}</h1>
  <h4 >{{name}}</h4>
  <div class='profile-pic'>
    <a href='{{login}}'>
      <img class='pic img-rounded' src="{{pic}}">
    </a>
  </div>

  <div class='profile-top-border'>
    <div>
      <p><p1>0</p1> Followers &nbsp &nbsp &nbsp <p1>0</p1> Following</p>
    </div>
    <div>
      <p><a style='color:#e68a00' href='{{logout_href}}'>{{notname}}</a>  {{logout}}</p>
    </div>
  </div>
</div>


<section class='profile-body'>
  <div class='profile-nav'>
    <ul class="nav nav-pills">
      <li role="presentation"><a>Showcase</a></li>
      <li role="presentation"><a>Pens</a></li>
      <li role="presentation"><a>Posts</a></li>
    </ul>
  </div>

  <div class='user-pens'>

        <div ng-repeat='x in userpens' class='user-pen'>
          <div ui-sref='viewpen({title:x.penname,id:x.users_id})' class='user-pen-img hoverable2'>
            <img src="../css/PEN.png">
            <div class='hover-text2'>View Pen</div>
          </div>
          <div class='bot2'>
            <p>{{x.penname}}</p>
            <p><span class='glyphicon glyphicon-heart'></span> 0 <span class='glyphicon glyphicon-eye-open'></span>  0</p>
          </div>
        </div>

        <div ng-repeat='x in userposts' class='user-pen'>
          <div class='user-pen-img hoverable2'>
            <img src="../css/POST.png">
            <div class='hover-text2'>View Post</div>
          </div>
          <div class='bot2'>
            <p>{{x.title}}</p>
            <p><span class='glyphicon glyphicon-heart'></span> 0 <span class='glyphicon glyphicon-eye-open'></span>  0</p>
          </div>
        </div>

  </div>


</section>


<foot></foot>
