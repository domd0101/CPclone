<nav-bar ></nav-bar>

  <div class='picked'>
    <div class='pickedtop'>
      <div class="search-bar">
        <form ng-submit='save2(search)'>
            <input style='box-shadow:none;' ng-model='search' placeholder='Search' type="text">
        </form>
      </div>
    </div>
  </div>

<section class='picked-page'>


  <section class='picked-page-box'>
      <div ng-repeat='x in searchstuff' class='picked-pen'>
        <div ui-sref='viewpen({title:"search",id:x.id})' class="hoverable">
          <img class="img-responsive"  width='100%' height:'100%' src="{{x.images.small}}" alt="">
          <div class='hover-text'>View Pen</div>
        </div>
        <p>{{x.title}}</p>
        <div class='bot' width='200px'>
          <p><img width='20px' src="{{x.user.avatar}}" alt=""> {{x.user.nicename}}</p>
          <p ><span class='glyphicon glyphicon-heart'></span> {{x.loves}} <span class='glyphicon glyphicon-eye-open'></span> {{x.views}}</p>
        </div>
      </div>
  </section>
